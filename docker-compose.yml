version: '3.8'

services:
  api:
    build: .
    image: optnc-fiber-eligibility:latest
    ports:
      - "8080:8080"
    environment:
      - CHROMIUM_PATH=/usr/bin/chromium-browser
      - CHROMEDP_DISABLE_SANDBOX=true
    restart: unless-stopped
    container_name: opt-eligibility-api
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
